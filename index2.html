<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <text area>Design the below web page using HTML forms.Write only HTML no CSS is needed.</text>
        <h1>Application Form</h1>
        <label>First Name:</label>
        <input type="text">
        <label>Last name:</label>
        <input type="text"><br>
        <br>
        <label>Date of birth:</label>
        <input type="date">
        <label>Age:</label>
        <input type="number"><select></select><br>
        <br>
        <label>Gender</label>
        <select><option>Male</option>
        <option>Female</option></select>
        <label>Email address</label>
        <input type="email" placeholder="enter email address"><br>
        <br>
        <label>positions available</label>
        <input type="radio"><label>junior developer</label>
        <input type="radio"><label>mid-level developer</label>
        <input type="radio"><label>senior developer</label><br>
        <br>
        <label>programming languages</label>
        <input type="checkbox"><label>java</label>
        <input type="checkbox"><label>java script</label>
        <input type="checkbox"><label>python</label><br>
        <br>
        <label>password:</label>
        <input type="password">
        <label>confirm password:</label>
        <input type="password"><br>
        <Br>
            <button type="button">submit</button>
            <button type="button">reset</button>
    </form>
</body>
</html>
